<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Техническое задание</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <div th:each="el : ${specification}" class="alert alert-info mt-2">
        <p><b>Наименование технического задания: </b><span th:text="${el.nameSpecification}"/></p>
        <p><b>Организация заказчик: </b><span th:text="${el.customer.littleNameOrganization}"/></p>
        <p><b>Организация исполнитель: </b><span th:text="${el.perfomer.littleNameOrganization}"/></p>
        <p><b>Организация осуществляющая проверку исполнения контракта: </b><span th:text="${el.execution.littleNameOrganization}"/></p>
        <a th:href="'/specification/' + ${el.specificationId} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/specification/' + ${el.specificationId} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
