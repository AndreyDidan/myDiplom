<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Функция системы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <div th:each="el : ${functionsPosition}" class="alert alert-info mt-2">
        <p><b>Название должности: </b><span th:text="${el.positionId.namePosition}"/></p>
        <!-- Выводим имена функций из списка functionSystems -->
        <div th:each="functionSystem : ${el.functionSystems}">
            <p th:text="${functionSystem.nameFunctionSystem}"></p>
        </div>
        <p><b>Право на функцию: </b><span th:text="${el.rools}"/></p>
        <a th:href="'/position/function/' + ${el.functionPosityonId} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/position/function/' + ${el.functionPosityonId} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
