<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Функции систем</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1>Список функций</h1>
    <form th:action="'/system/function/add'" method="get">
        <button class="btn btn-primary" type="submit">Добавить функцию</button>
    </form> <br>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Номер контракта</th>
            <th>Тип контракта</th>
            <th>Название системы</th>
            <th>Название функции</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${functions}" class="table-hover'">
            <td th:text="${el.contractId.numberContract}"></td>
            <td th:text="${el.contractId.type}"></td>
            <td th:text="${el.systemId.littleNameSystem}"></td>
            <td th:text="${el.nameFunctionSystem}"></td>
            <td>
                <a th:href="'/system/function/' + ${el.functionId}" class="btn btn-warning">Детальнее</a><br>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
