<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Контракты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1>Список контрактов</h1>
    <form th:action="'/contract/add'" method="get">
        <button class="btn btn-primary" type="submit">Добавить контракт</button>
    </form> <br>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Номер контракта</th>
            <th>Название контракта</th>
            <th>Тип контракта</th>
            <th>Дата начала действия контракта</th>
            <th>Организация заказчик</th>
            <th>Организация исполнитель</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${contracts}" class="table-hover'">
            <td th:text="${el.numberContract}"></td>
            <td th:text="${el.nameContract}"></td>
            <td th:text="${el.type}"></td>
            <td th:text="${#temporals.format(el.dateOpenContract, 'dd.MM.yyyy HH:mm')}"></td>
            <td th:text="${el.organizationCustomer}"></td>
            <td th:text="${el.organizationPerfomer}"></td>
            <td>
                <a th:href="'/contract/' + ${el.contractId}" class="btn btn-warning">Детальнее</a><br>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
