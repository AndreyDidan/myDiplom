<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление организации</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление организации</h1>
    <form action="/organization/add" method="post">
        <input type="text" name="organizationName" placeholder="Введите наименование организации" class="form-control"><br>
        <input type="text" name="littleNameOrganization" placeholder="Введите краткое наименование организации" class="form-control"><br>
        <input type="text" name="nameDirector" placeholder="Введите имя директора" class="form-control"><br>
        <input type="text" name="surnameDirector" placeholder="Введите фамилию директора" class="form-control"><br>
        <input type="text" name="inn" placeholder="Введите ИНН организации" class="form-control"><br>
        <input type="text" name="okved" placeholder="Введите ОКВЭД организации" class="form-control"><br>
        <input type="text" name="adress" placeholder="Введите адрес организации" class="form-control"><br>
        <input type="text" name="phoneOrganization" placeholder="Введите телефон организации" class="form-control"><br>
        <input type="text" name="emailOrganization" placeholder="Введите адрес электронной почты организации" class="form-control"><br>

        <button type="submit" class="btn btn-success">Добавить организацию</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
