<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование организации</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>

</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование организации</h1>
    <div th:each="el : ${organization}">
        <form method="post">
            <p><b>Наименование организации: </b><input type="text" th:value="${el.organizationName}" name="organizationName" placeholder="Введите наименование организации" class="form-control"><br></p>
            <p><b>Краткое наименование организации: </b><input type="text" th:value="${el.littleNameOrganization}" name="littleNameOrganization" placeholder="Введите краткое наименование организации" class="form-control"><br></p>
            <p><b>Имя директора: </b><input type="text" th:value="${el.nameDirector}" name="nameDirector" placeholder="Введите имя директора" class="form-control"><br></p>
            <p><b>Фамилия директора: </b><input type="text" th:value="${el.surnameDirector}" name="surnameDirector" placeholder="Введите фамилию директора" class="form-control"><br></p>
            <p><b>ИНН организации: </b><input type="text" th:value="${el.inn}" name="inn" placeholder="Введите ИНН организации" class="form-control"><br></p>
            <p><b>ОКВЭД организаци: </b><input type="text" th:value="${el.okved}" name="okved" placeholder="Введите ОКВЭД организации" class="form-control"><br></p>
            <p><b>Адрес организации: </b><input type="text" th:value="${el.adress}" name="adress" placeholder="Введите адрес организации" class="form-control"><br></p>
            <p><b>Телефон организации: </b><input type="text" th:value="${el.phoneOrganization}" name="phoneOrganization" placeholder="Введите телефон организации" class="form-control"><br></p>
            <p><b>Адрес электронной почты организации: </b><input type="text" th:value="${el.emailOrganization}" name="emailOrganization" placeholder="Введите адрес электронной почты организации" class="form-control"><br></p>

            <button type="submit" class="btn btn-success">Обновить</button>
            <a th:href="'/organization/' + ${el.organizationId}" class="btn btn-info">Назад</a><br>

        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
