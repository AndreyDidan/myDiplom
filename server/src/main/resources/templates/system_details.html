<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Система</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <div th:each="el : ${system}" class="alert alert-info mt-2">
        <p><b>Название системы: </b><span th:text="${el.nameSystem}"></span></p>
        <p><b>Краткое название системы: </b><span th:text="${el.littleNameSystem}"></span></p>
        <p><b>Принадлежность к контракту: </b><span th:text="${el.contractId.numberContract}"></span></p>

        <a th:href="'/system/function/system/'+ ${el.systemId}" class="btn btn-info">Функции системы</a>
        <a th:href="'/system/' + ${el.systemId} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/system/' + ${el.systemId} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
