<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление ограничения</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление ограничения</h1>
    <form th:action="@{/contract/{contractId}/limit/add(contractId=${contractId})}" method="post">
        <!-- Выбор контракта -->
        <p><b>Введите название уровня сопровождения: </b>
        <input type="text" name="levelName" placeholder="Введите название уровня сопровождения" class="form-control"><br>
        <p><b>Введите название категории: </b>
        <input type="text" name="categoryName" placeholder="Введите название категории" class="form-control"><br>
        <p><b>Введите цену штрафа за 1 день просрочки: </b>
        <input type="number" name="penaltyPrice" step="any" placeholder="Введите цену штрафа" class="form-control"><br>
        <p><b>Введите временное ограничение: </b>
        <div class="form-group">
            <label for="days">Дни:</label>
            <input type="number" id="days" name="days" class="form-control" min="0">
        </div>
        <div class="form-group">
            <label for="hours">Часы:</label>
            <input type="number" id="hours" name="hours" class="form-control" min="0" max="23">
        </div>
        <div class="form-group">
            <label for="minutes">Минуты:</label>
            <input type="number" id="minutes" name="minutes" class="form-control" min="0" max="59">
        </div>
        <br>


        <button type="submit" class="btn btn-success">Добавить ограничение</button>
    </form>
</div>

<footer th:replace="~{blocks/footer :: footer}"></footer>
</body>
</html>
