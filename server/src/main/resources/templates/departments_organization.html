<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отделы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


<div class="container mt-5">
    <h1>Список отделов организации</h1>
    <form th:action="@{/organization/{organizationId}/department/add(organizationId=${organizationId})}" method="get">
        <button class="btn btn-primary" type="submit">Добавить отдел</button>
    </form> <br>
    <form th:action="@{/organization/{organizationId}(organizationId=${organizationId})}" method="get">
        <button class="btn btn-primary" type="submit">Назад</button>
    </form> <br>

    <div th:each="el : ${organization}" class="alert alert-info mt-1">
        <p><b>Отделы <span th:text="${el.littleNameOrganization}"/></b></p>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Наименования отделов</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${departments}" class="alert alert-info mt-2">
            <td th:text="${el.nameDepartment}"></td>
            <td>
                <a th:href="'/organization/' + ${el.organizationId.organizationId} + '/department/' + ${el.departmentId}" class="btn btn-warning">Детальнее</a><br>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
