<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ограничения</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>

</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1>Список ограничений</h1>
    <form th:action="@{/contract/{contractId}/limit/add(contractId=${contractId})}" method="get">
        <button class="btn btn-primary" type="submit">Добавить ограничение</button>
    </form> <br>
    <div th:each="el : ${limits}" class="alert alert-info mt-2">
        <p><b>Номер контракта: </b><h3 th:text="${el.contractId.numberContract}"></h3></p>
        <p><b>Приоритет: </b><p th:text="${el.levelName}"></p>
        <p><b>Категория: </b><p th:text="${el.categoryName}"></p>
        <p><b>Время на выполнение: </b><p th:text="${el.formattedDuration}"></p> <!-- Используем отформатированное значение -->
        <a th:href="'/contract/'+ ${el.contractId.contractId} + '/limit/' + ${el.limitId}" class="btn btn-warning">Детальнее</a>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
