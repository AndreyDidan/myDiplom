<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Функция системы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <div th:each="el : ${functionSystem}" class="alert alert-info mt-2">
        <p><b>Название системы: </b><span th:text="${el.systemId.littleNameSystem}"/></p>
        <p><b>Название функции: </b><span th:text="${el.nameFunctionSystem}"/></p>
        <p><b>Описание функции: </b><span th:text="${el.description}"/></p>
        <p><b>Номер контракта: </b><span th:text="${el.contractId.numberContract}"/></p>
        <p><b>IP виртуальной машины: </b><span th:text="${el.ipVirtualMachine.machineIp}"/></p>
        <p><b>Порт: </b><span th:text="${el.port}"/></p>
        <p><b>Принята ли функция в эксплуатацию: </b><span th:text="${el.functionAccept != null ? (el.functionAccept ? 'Да' : 'Нет') : 'Не определено'}"/></p>
        <a th:href="'/system/function/' + ${el.functionId} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/system/function/' + ${el.functionId} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
