<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>

</head>
    <body>
    <header th:insert="~{blocks/header :: header}"></header>

    <div class="container mt-5 mb-5">
        <h1>Редактирование пользователя</h1>
        <div th:each="el : ${user}">
            <form method="post">
                <p><b>Логин: </b><input type="text" th:value="${el.login}" name="login" placeholder="Введите логин" class="form-control"><br></p>
                <p><b>Имя: </b><input type="text" th:value="${el.username}" name="username" placeholder="Введите имя" class="form-control"><br></p>
                <p><b>Фамилия: </b><input type="text" th:value="${el.surname}" name="surname" placeholder="Введите фамилию" class="form-control"><br></p>
                <p><b>Email: </b><input type="text" th:value="${el.email}" name="email" placeholder="Введите email" class="form-control"><br></p>
                <p><b>Пароль: </b><input type="password" th:value="${el.password}" name="password" placeholder="Введите пароль" class="form-control"><br></p>
                <p><b>Телефон: </b><input type="text" th:value="${el.phone}" name="phone" placeholder="Введите телефон" class="form-control"><br></p>
                <!--<p><b>Должность: </b><input type="text" th:value="${el.positionId}" name="positionId" placeholder="Введите должность" class="form-control"><br></p>-->


                <!-- Поле активности с чекбоксом Bootstrap-->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="active" name="active">
                    <label class="form-check-label" for="active">Активность</label>
                </div>
                <input type="hidden" name="active" value="false" />


                <div class="form-group">
                    <label><p><b>Роль:</b></label></p>
                    <input type="checkbox" name="role" value="USER" th:checked="${el.role.contains('USER')}"> USER<br>
                    <input type="checkbox" name="role" value="USER_USER" th:checked="${el.role.contains('USER_USER')}"> USER_USER<br>
                    <input type="checkbox" name="role" value="ADMIN" th:checked="${el.role.contains('ADMIN')}"> ADMIN<br>

                </div><br>

                <button type="submit" class="btn btn-success">Обновить</button>
            </form>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
