<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Должности отделов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <div th:each="el : ${position}" class="alert alert-info mt-2">
        <p><b>Краткое наименование организации: </b><span th:text="${el.departmentId.organizationId.littleNameOrganization}"/></p>
        <p><b>Наименование отдела: </b><span th:text="${el.departmentId.nameDepartment}"/></p>
        <p><b>Наименование должности: </b><span th:text="${el.namePosition}"/></p>
        <p><b>Описание должности: </b><span th:text="${el.descriptionPosition}"/></p>


        <a th:href="'/organization/department/' + ${el.departmentId.departmentId} + '/position/' + ${el.positionId} + '/edit'" class="btn btn-warning">Редактировать</a><br>

        <br><a th:href="'/organization/department/' + ${el.departmentId.departmentId} + '/position'" class="btn btn-info">Назад</a><br><br>
        <form th:action="'/organization/department/' + ${el.departmentId.departmentId} + '/position/' + ${el.positionId} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
