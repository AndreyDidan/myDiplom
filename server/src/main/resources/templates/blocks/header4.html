<div th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar bg-body-tertiary  fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TicketManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">TicketManager</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <!-- Ссылка "Главная" доступна только ADMIN -->
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link active" aria-current="page" href="/">Главная</a>
                        </li>

                        <!-- Ссылки для работы с системами доступны только ADMIN -->
                        <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Работа с добавлением систем
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/system">Список всех систем</a></li>
                                <li><a class="dropdown-item" href="/system/add">Добавить систему</a></li>
                            </ul>
                        </li>

                        <!-- Ссылки для работы с проблемами доступны USER_USER -->
                        <li class="nav-item dropdown" sec:authorize="hasRole('USER_USER')">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Работа с проблемами
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/problem/all">Все проблемы</a></li>
                                <li><a class="dropdown-item" href="/problem/add">Направить проблему</a></li>
                            </ul>
                        </li>

                        <!-- Ссылки для работы с заявками доступны только ADMIN и MODERATOR -->
                        <li class="nav-item dropdown" sec:authorize="hasAnyRole('ADMIN', 'MODERATOR')">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Работа с заявками
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/ticket">Все заявки</a></li>
                                <li><a class="dropdown-item" href="/ticket/add">Направить заявку</a></li>
                            </ul>
                        </li>

                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <!-- Ссылка "Выход" доступна всем -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/logout">Выход</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
</div>
